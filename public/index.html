<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A passionate Android developer from Romania dedicated to creating innovative and impactful mobile applications.">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <title>Florin Stroe - Android Dev</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('div:gt(2)').each(function (i) {
                $(this).hide().delay(i * 500).fadeIn(1000);
            });
        });
    </script>

    <style>
        body {
            background-color: rgb(45, 45, 60);
            color: white;
            font-family: "Quicksand", sans-serif;
            font-optical-sizing: auto;
            font-weight: 300;
            font-style: normal;
            padding-left: 10%;
            padding-right: 10%;
            padding-top: 40px;
        }

        .typewriter {
            border-right: .15em solid orange;
            animation: blink-caret 1s step-end infinite;
            color: rgb(13, 133, 69);
        }

        .inline-div {
            display: inline-block;
        }

        #hello-world {
            font-size: 4.5vw;
            margin-bottom: 50px;
        }

        @media screen and (min-width: 1024px) {
            #hello-world {
                font-size: 70px;
            }
        }

        @media screen and (max-width: 768px) {
            #hello-world {
                font-size: 7.5vw;
            }
        }

        @keyframes blink-caret {

            0%,
            100% {
                border-color: transparent
            }

            50% {
                border-color: orange;
            }
        }

        a {
            color: rgb(66, 162, 200);
        }

        #my-name {
            font-size: 35px;
            margin-bottom: 5px;
        }

        #description {
            color: silver;
            font-size: 23px;
        }

        #my-info-title {
            margin-top: 30px;
            font-size: 25px;
            font-weight: bolder;
        }

        #info-list {
            font-size: 23px;
        }

        .divider {
            height: 1px;
            background-color: #ccc;
            border: none;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div id="hello-world">
        <div class="inline-div">print("</div>
        <div id="typewriter" class="typewriter inline-div"></div>
        <div class="inline-div">")</div>
    </div>

    <div id="my-name">My name is <strong>Florin Stroe</strong>.</div>

    <div id="description">This is my website! I am an Android developer from Romania with a passion for creating
        innovative mobile apps.</div>

    <div id="my-info-title">My info:</div>

    <div id="info-list">
        <ul>
            <li>E-Mail Address: <a href="mailto:florin@stroe.dev">florin@stroe.dev</a></li>
            <li>LinkedIn: <a href="https://www.linkedin.com/in/stroeflorin/">@StroeFlorin</a></li>
            <li>Github: <a href="https://github.com/StroeFlorin">@StroeFlorin</a></li>
            <li><a href="">Download my resume/CV</a></li>
        </ul>
    </div>

    <div class="divider"></div>
    <script>
        var str = "Hello wolrd";
        var correctStr = "Hello world!";
        var i = 0;
        var speed = 160;

        function typeWriter() {
            if (i < str.length) {
                document.getElementById("typewriter").innerHTML += str.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            } else if (str !== correctStr) {
                speed = 280
                eraseAndCorrect();
            }
        }

        function eraseAndCorrect() {
            var currentText = document.getElementById("typewriter").innerHTML;
            if (currentText !== "Hello wo") {
                document.getElementById("typewriter").innerHTML = currentText.slice(0, -1);
                setTimeout(eraseAndCorrect, speed);
            } else {
                str = correctStr;
                i = currentText.length;
                setTimeout(typeWriter, speed);
            }
        }

        typeWriter();
    </script>
</body>

</html>
